<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <style>
        #qr-container {
            display: none;
            margin-top: 20px;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }
        footer {
            margin-top: 40px;
            text-align: center;
            font-size: 0.9em;
            color: #666;
            border-top: 1px solid #ddd;
            padding-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Generate QR Code</h1>
    <form method="post" action=".">
        {% csrf_token %}
        <label for="data">Enter data for QR Code:</label>
        <input type="text" id="data" name="data" required>
        <button type="submit">Generate QR</button>
    </form>

    {% if qr_code %}
    <div id="qr-container">
        <h2>Your QR Code:</h2>
        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
        <br><br>
        <!-- Botón de descarga -->
        <a href="{% url 'download_qr' %}">
            <button type="button">Download QR Code</button>
        </a>
    </div>
    <script>
        // Mostrar el contenedor del QR si existe el código
        document.getElementById('qr-container').style.display = 'block';
    </script>
    {% endif %}
    
    <!-- Pie de página -->
    <footer>
        <p>Created by Diego Alejandro Robledo Mejía. All rights reserved.</p>
    </footer>
</body>
</html>
